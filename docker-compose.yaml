services:
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    image: ${REGISTRY:-dograhai}/dograh-api:latest
    volumes:
      - shared-tmp:/tmp
      - /root/vobiz_provider.py:/app/api/services/telephony/providers/vobiz_provider.py
    environment:
      ENVIRONMENT: "production"
      LOG_LEVEL: "INFO"
      BACKEND_API_ENDPOINT: "${API_URL}"
      
      # Database URL (Harici Postgres - Aynen kalÄ±yor)
      DATABASE_URL: "postgresql+asyncpg://postgres:PMj6svWVUZS2PWXQYreZlVrtvjeyn2y6K602Rmr2wYAXoTXgWLMUK4Oc7A9HmCSC@b4oc4ksgg48o488gwogc0cso:5432/postgres?ssl=disable"
      
      # ðŸ‘‡ GÃœNCELLENDÄ° (Senin verdiÄŸin mevcut Redis URL'i)
      REDIS_URL: "redis://default:b48mxd7UZwTPr45JX2O3ROfjifkr1BGH70fLdHf0u2m2scXUJVKSlCsCz8l7WeS0@usw0kwog4k84gcgscc44g4sk:6379/0"
      
      ENABLE_AWS_S3: "false"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "voice-audio"
      MINIO_SECURE: "false"
      ENABLE_TRACING: "false"
      ENABLE_TELEMETRY: "${ENABLE_TELEMETRY:-true}"
      SENTRY_DSN: "https://3acdb63d5f1f70430953353b82de61e0@o4509486225096704.ingest.us.sentry.io/4510152922693632"
      SIP_HOST: "${SIP_HOST}"
      TURN_HOST: "${TURN_HOST:-}"
      TURN_USERNAME: "${TURN_USERNAME:-}"
      TURN_PASSWORD: "${TURN_PASSWORD:-}"
    ports:
      - "8090:8000"
      - "5090:5060/udp"
      - "5090:5060/tcp"
      - "10000-10200:10000-10200/udp"
    depends_on:
      # Redis baÄŸÄ±mlÄ±lÄ±ÄŸÄ± kaldÄ±rÄ±ldÄ± (DÄ±ÅŸarÄ±dan geliyor)
      minio:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/api/v1/health'').read()"',
        ]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 180s
    networks:
      - app-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.davetly.net.tr`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
  
  ui:
    image: ${REGISTRY:-dograhai}/dograh-ui:latest
    environment:
      BACKEND_URL: "http://api:8000"
      NODE_ENV: "oss"
      ENABLE_TELEMETRY: "${ENABLE_TELEMETRY:-true}"
      POSTHOG_KEY: "phc_ItizB1dP6yv7ZYobbcqrpxTdbomDA8hJFSEmAMdYvIr"
      POSTHOG_HOST: "https://us.posthog.com"
      TURN_HOST: "${TURN_HOST:-}"
      TURN_USERNAME: "${TURN_USERNAME:-}"
      TURN_PASSWORD: "${TURN_PASSWORD:-}"
    ports:
      - "3010:3010"
    depends_on:
      - api
    networks:
      - app-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=Host(`app.davetly.net.tr`)"
      - "traefik.http.routers.ui.entrypoints=websecure"
      - "traefik.http.routers.ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.ui.loadbalancer.server.port=3010"

  coturn:
    image: coturn/coturn:4.6.3
    container_name: coturn
    restart: unless-stopped
    profiles: ["remote"]
    network_mode: host
    environment:
      TURN_USERNAME: ${TURN_USERNAME}
      TURN_PASSWORD: ${TURN_PASSWORD}
    command: >
      -n
      --listening-port=3478
      --tls-listening-port=5349
      --min-port=49152
      --max-port=49200
      --realm=${TURN_REALM:-dograh.com}
      --user=${TURN_USERNAME}:${TURN_PASSWORD}
      --lt-cred-mech
      --fingerprint
      --no-cli
      --log-file=stdout
      --no-multicast-peers
      --no-tlsv1
      --no-tlsv1_1
      ${TURN_HOST:+--external-ip=$TURN_HOST}

volumes:
  # Redis volume kaldÄ±rÄ±ldÄ±
  minio-data:
    driver: local
  shared-tmp:
    driver: local

networks:
  app-network:
    driver: bridge
  coolify:
    external: true
